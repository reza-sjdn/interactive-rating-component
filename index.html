<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>


<body class="bg-very-dark-blue font-primary flex justify-center items-center
h-[100vh] px-6">

  <main id="main" class="bg-dark-blue text-white max-w-sm rounded-3xl
  space-y-6 py-8 px-6">
    <header id="header" class="space-y-4">
      <div class="w-10 h-10 bg-medium-gray-st rounded-[50%] flex justify-center
      items-center">
        <img src="./images/icon-star.svg" alt="icon-star" width="16px">
      </div>
      <h1 class="font-bold text-3xl">How did we do?</h1>
      <p class="font-light text-light-gray">
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
    </header>
    
    <div id="rate-box" class="flex justify-between">
      <div id="score-1" class="w-12 h-12 bg-medium-gray-st flex justify-center items-center
      rounded-[50%] text-light-gray hover:bg-medium-gray">1</div>
      <div id="score-2" class="w-12 h-12 bg-medium-gray-st flex justify-center items-center
      rounded-[50%] text-light-gray hover:bg-medium-gray">2</div>
      <div id="score-3" class="w-12 h-12 bg-medium-gray-st flex justify-center items-center
      rounded-[50%] text-light-gray hover:bg-medium-gray">3</div>
      <div id="score-4" class="w-12 h-12 bg-medium-gray-st flex justify-center items-center
      rounded-[50%] text-light-gray hover:bg-medium-gray">4</div>
      <div id="score-5" class="w-12 h-12 bg-medium-gray-st flex justify-center items-center
      rounded-[50%] text-light-gray hover:bg-medium-gray">5</div>
    </div>

    <button id="button" class="bg-orange block mx-auto py-4 rounded-3xl
    w-full font-bold hover:bg-white hover:text-orange">SUBMIT</button>
    
  </main>

  <script src="app.js"></script>

</body>
</html>
